<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 70%
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaGlpb3MiLCJhIjoiY2thdnU0OGF6MGowazJycGlnOWVxbHJjNSJ9.H7Ryf--admHTHdQaJQ0SkQ';

  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
    center: [-90, 40], // starting position [lng, lat]
    zoom: 3 // starting zoom
  });
  map.on('load', function() {
    map.addSource('city', {
      type: 'geojson',
      // Change later for dynamic json
      data: "./test/example.json",
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });
    map.addLayer({
      id: 'unclustered-point',
      type: 'circle',
      source: 'city',
      filter: ['!', ['has', 'point_count']],
      paint: {
        'circle-color': '#11b4da',
        'circle-radius': 20,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });
    map.on('click', 'unclustered-point', function(e) {
      var coordinates = e.features[0].geometry.coordinates.slice();
      var {
        name,
        temperature,
        sky,
        humidity,
        windspeed
      } = e.features[0].properties

      new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(
          'Name: ' + name +
          '<br>Temperature: ' + temperature +
          '<br>Sky: ' + sky +
          '<br>Humidity: ' + humidity +
          '<br>Windspeed: ' + windspeed
        )
        .addTo(map);
    });
  });
</script>

</body>

</html>
